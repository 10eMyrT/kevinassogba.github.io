<!-- Portfolio Modal 2 - Projects-->
<div class="portfolio-modal mfp-hide" style="margin-top: 120px">
    <div class="portfolio-modal-dialog bg-white">
        <div class="container text-center">
            <h2 class="text-secondary text-uppercase mb-0">Projects</h2>
            <hr class="star-dark mb-5">
            <div class="row">
                {% for post in site.categories.projects %}
                    <div class="col-md-6 col-lg-4 px-3 py-3">
                        <div class="card h-100 border-0 bg-light">
                            <img class="card-img-top w-100 h-50 mx-auto" src="{{ post.images }}" alt="">
                            <div class="card-body text-center">
                                <a class="portfolio-item d-block mx-auto" href="{{ post.permalink }}">
                                    <h4 class="text-center text-secondary mt-3"><font font-family = "verdana">{{ post.title }}</font></h4>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="mb-5 mx-auto" align="center">
        <a class="btn btn-primary btn-lg rounded-pill" href="/">
            <i class="fa fa-close"></i>
            Back to main page
        </a>
    </div>
</div>
