---
layout: default
title: Publications
permalink: /publications
---

<div class="portfolio-modal mfp-hide" style="margin-top: 120px">
    <div class="portfolio-modal-dialog bg-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mx-auto">
                    <h2 class="text-secondary text-uppercase mb-0 text-center">Publications</h2>
                    <hr class="star-dark mb-5">
                    <ol>
                        {% for ref in site.data.refs %}
                        <li>
                            <p>{{ ref.names }}, {{ ref.year }}. <cite> {{ ref.title }}</cite>. {{ ref.journal }}.
                                {% if ref.link %}
                                <a href = "{{ ref.link }}" target="_blank"> <i class="fas fa-book-reader"></i></a>
                                {% endif %}
                            </p>
                        </li>
                        {% endfor %}
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-5 mx-auto" align="center">
        <a class="btn btn-primary btn-lg rounded-pill" href="/">
            <i class="fa fa-close"></i>
            Back to main page
        </a>
    </div>
</div>
